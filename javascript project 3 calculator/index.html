    <div class="container">
        <h1 class="text-center mt-5">Welcome to Smart Calculator</h1>
    <table class="table table-bordered" style="border: 2px solid black;">
        <thead>
          <tr>
              <input type="text" id="inp" class="w-100 rounded-top text-light bg-dark mar" style="border: 2px solid black;">
            <!-- <th scope="col"><input type="text"></th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-success bg-warning" onclick="getNumber('+')"><i class="fas fa-plus"></i></td>
            <td class="text-success bg-warning" onclick="getNumber('-')"><i class="fas fa-minus"></i></td>
            <td class="text-success bg-warning" onclick="getNumber('*')"><i class="fas fa-times"></i></td>
            <td class="text-success bg-warning" onclick="getNumber('/')"><i class="fas fa-divide"></i></td>
          </tr>
          <tr>
            <td class="text-warning font-weight-bold bg-success" onclick="getNumber('6')">6</td>
            <td class="text-warning font-weight-bold bg-success" onclick="getNumber('7')">7</td>
            <td class="text-warning font-weight-bold bg-success" onclick="getNumber('8')">8</td>
            <td class="text-warning font-weight-bold bg-success" onclick="getNumber('9')">9</td>
          </tr>
          <tr>
            <td class="text-light font-weight-bold bg-primary" onclick="getNumber('2')">2</td>
            <td class="text-light font-weight-bold bg-primary" onclick="getNumber('3')">3</td>
            <td class="text-light font-weight-bold bg-primary" onclick="getNumber('4')">4</td>
            <td class="text-light font-weight-bold bg-primary" onclick="getNumber('5')">5</td>
          </tr>
          <tr>
            <td class="text-dark font-weight-bold bg-light" onclick="getNumber('0')">0</td>
            <td class="text-dark font-weight-bold bg-light" onclick="getNumber('1')">1</td>
            <td class="text-dark font-weight-bold bg-light" onclick="getNumber('.')"><b>.</b></td>
            <td class="text-dark font-weight-bold bg-light" onclick="clearresult()">C</td>
          </tr>
          <tr>
            <td colspan="4" style="text-align: center;" class="text-dark bg-info" onclick="getresult()"><i class="fas fa-equals"></i></td>
          </tr>
        </tbody>
      </table>
